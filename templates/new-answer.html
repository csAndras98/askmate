<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add answer</title>
         <link rel="stylesheet" href="{{ url_for('static', filename='add_answer.css') }}" type="text/css" media="screen"/>
        </head>
   <body>
   <div class="banner-img">
   <p>{{question_id}}</p>
        <h1>Add answer:</h1>
        <form action="/question/{{question_id}}/new-answer" method="post">
            <label for="note-input"></label>
            <textarea id="note-input" name='note' rows="8" cols="80"></textarea>
            <div class="button"><button type="submit">Save answer!</button></div>
        </form>
   </div>
    </body>
</html>
