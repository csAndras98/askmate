<!DOCTYPE html>

{% if question_id %}
    {% for item in table %}
        {% if item[0] == question_id %}
<h1>{{item[4]}}</h1>
<p>{{item[5]}}</p>
        {% endif %}
    {% endfor %}
    {% for item in answers %}
        {% if item[3] == question_id %}
<p>{{item[4]}}</p>
        {% endif %}
    {% endfor %}
{% endif %}
